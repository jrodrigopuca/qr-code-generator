<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator - Demo</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="app">
		<h1>üî≤ QR Code Generator</h1>

		<div class="controls">
			<div class="input-group">
				<label for="content">Contenido</label>
				<textarea id="content" placeholder="Escribe algo...">Hello World</textarea>
			</div>

			<div class="options">
				<div class="option">
					<label for="errorLevel">Correcci√≥n de errores</label>
					<select id="errorLevel">
						<option value="L">L - 7% recuperaci√≥n</option>
						<option value="M" selected>M - 15% recuperaci√≥n</option>
						<option value="Q">Q - 25% recuperaci√≥n</option>
						<option value="H">H - 30% recuperaci√≥n</option>
					</select>
				</div>

				<div class="option">
					<label for="renderMode">Renderizado</label>
					<select id="renderMode">
						<option value="canvas" selected>Canvas</option>
						<option value="svg">SVG</option>
					</select>
				</div>

				<div class="option">
					<label for="moduleShape">Forma m√≥dulo</label>
					<select id="moduleShape">
						<option value="square" selected>‚ñ† Cuadrado</option>
						<option value="rounded">‚ñ¢ Redondeado</option>
						<option value="circle">‚óè C√≠rculo</option>
						<option value="dot">‚Ä¢ Punto</option>
					</select>
					<small style="color:#999;font-size:0.75em;">Requiere modo SVG</small>
				</div>

				<div class="option">
					<label for="size">Tama√±o (px)</label>
					<input type="number" id="size" value="256" min="100" max="600" step="10">
				</div>

				<div class="option">
					<label for="darkColor">Color oscuro</label>
					<input type="color" id="darkColor" value="#000000">
				</div>

				<div class="option">
					<label for="lightColor">Color claro</label>
					<input type="color" id="lightColor" value="#ffffff">
				</div>
			</div>
		</div>

		<div class="output">
			<div class="qr-container">
				<canvas id="qrCanvas"></canvas>
				<div id="qrSvg" style="display: none;"></div>
			</div>

			<div class="info">
				<p><strong>Versi√≥n:</strong> <span id="infoVersion">-</span></p>
				<p><strong>Modo:</strong> <span id="infoMode">-</span></p>
				<p><strong>Tama√±o:</strong> <span id="infoSize">-</span></p>
				<p><strong>M√°scara:</strong> <span id="infoMask">-</span></p>
			</div>

			<div class="actions">
				<button id="downloadPng">üì• Descargar PNG</button>
				<button id="downloadSvg">üì• Descargar SVG</button>
			</div>
		</div>
	</div>

	<script type="module" src="./app.ts"></script>
</body>

</html>
